name: Deploy Naturinex

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '18'
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

defaults:
  run:
    working-directory: naturinex-app

jobs:
  # Security & Quality Gates
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: naturinex-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Dependency security audit
        run: npm audit --audit-level=high || true

      - name: Scan for secrets
        working-directory: .
        run: |
          if git ls-files | xargs grep -lE '(sk_live_|sk_test_|AKIA[A-Z0-9]{16}|-----BEGIN (RSA |EC )?PRIVATE KEY|service_role.*eyJ)' -- 2>/dev/null | grep -v '.env.template\|.env.example\|CLAUDE.md\|SECURITY_AUDIT\|\.md$'; then
            echo "::error::Potential secrets found in tracked files!"
            exit 1
          fi
          echo "No secrets detected in tracked files."

  # Build and Test (blocking - must pass)
  build-test:
    runs-on: ubuntu-latest
    needs: security-audit
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: naturinex-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --passWithNoTests --ci
        env:
          CI: true
          NODE_ENV: test

      - name: Lint
        run: npm run lint || true
        continue-on-error: true

  # Build Mobile App (only on push to main/master)
  build-mobile:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ env.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build for preview (no-wait)
        run: eas build --platform all --profile preview --non-interactive --no-wait
        continue-on-error: true

  # Summary
  notify:
    runs-on: ubuntu-latest
    needs: [security-audit, build-test]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "Security audit: ${{ needs.security-audit.result }}"
          echo "Build and test: ${{ needs.build-test.result }}"
        working-directory: .
