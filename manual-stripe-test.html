<!DOCTYPE html>
<html>
<head>
    <title>Stripe Webhook Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #5469d4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #4356c7;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Test Stripe Webhook</h1>
    <p>This will create a test checkout session to verify your webhook is working.</p>
    
    <button onclick="testWebhook()">Send Test Webhook Event</button>
    
    <div id="result"></div>

    <script>
        async function testWebhook() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Sending test...';
            resultDiv.className = 'result';
            
            try {
                // This would normally create a real checkout session
                // For testing, we'll just check if the endpoint exists
                const response = await fetch('https://naturinex-app.onrender.com/health');
                const data = await response.json();
                
                resultDiv.textContent = `Backend Status: ${JSON.stringify(data, null, 2)}

Your webhook endpoint is: https://naturinex-app.onrender.com/webhooks/stripe

To test the webhook:
1. Go to Stripe Dashboard > Developers > Webhooks
2. Click on your webhook endpoint
3. Click "Send test webhook"
4. Select "checkout.session.completed"
5. Click "Send test webhook"

The response should show 200 OK if everything is working.`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
