name: Deploy Naturinex

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '18'
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

jobs:
  # Lint and Test
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies - App
        run: npm ci

      - name: Install dependencies - Functions
        run: |
          cd functions
          npm ci

      - name: Lint App
        run: npm run lint || true

      - name: Test App
        run: npm test -- --passWithNoTests

      - name: Build Functions
        run: |
          cd functions
          npm run build

  # Build Mobile App - Development
  build-mobile-dev:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ env.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build for preview
        run: eas build --platform all --profile preview --non-interactive --no-wait

  # Build Mobile App - Production
  build-mobile-prod:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ env.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: eas build --platform all --profile production --non-interactive --no-wait

      - name: Submit to stores (optional)
        if: github.event_name == 'push' && contains(github.event.head_commit.message, '[deploy]')
        run: eas submit --platform all --profile production --non-interactive

  # Deploy Backend
  deploy-backend:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies
        run: |
          cd functions
          npm ci

      - name: Build functions
        run: |
          cd functions
          npm run build

      - name: Deploy to Firebase
        run: firebase deploy --only functions,firestore:rules,storage:rules --token "$FIREBASE_TOKEN"

  # Deploy Web (Vercel handles this automatically via GitHub integration)
  # This job is optional - Vercel auto-deploys on push

  # Notify on success
  notify-success:
    runs-on: ubuntu-latest
    needs: [deploy-backend, build-mobile-prod]
    if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Notify deployment success
        run: |
          echo "✅ Deployment successful!"
          echo "- Backend deployed to Firebase"
          echo "- Mobile builds queued on EAS"

  # Notify on failure
  notify-failure:
    runs-on: ubuntu-latest
    needs: [test, build-mobile-dev, build-mobile-prod, deploy-backend]
    if: failure()
    steps:
      - name: Notify deployment failure
        run: |
          echo "❌ Deployment failed!"
          echo "Check the logs above for details"
