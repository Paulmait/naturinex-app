name: Deploy Naturinex

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '18'
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  # Build and Test
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --passWithNoTests --ci
        continue-on-error: true

      - name: Lint
        run: npm run lint || true
        continue-on-error: true

  # Build Mobile App (only on push to main/master)
  build-mobile:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ env.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build for preview (no-wait)
        run: eas build --platform all --profile preview --non-interactive --no-wait
        continue-on-error: true

  # Notify completion
  notify:
    runs-on: ubuntu-latest
    needs: [build-test, build-mobile]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "Build and test: ${{ needs.build-test.result }}"
          echo "Mobile build: ${{ needs.build-mobile.result }}"
